<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Websites-Ex3</title>
	</head>
	<body>
		<header>
			<div class="banner">
				<img src="spotify-logo.png" alt="Spotify Logo" />
			</div>
		</header>
		<main>
			<div class="block1">
				<h1>Go Premium. Be Happy</h1>
				<button>START FREE TRIAL</button>
				<p>
					*Terms and conditions apply. Open only to users who haven't already
					tried Premium.
				</p>
			</div>
			<div class="block2">
				<h1>Looking for music?</h1>
				<h2>Start listening to the best new releases</h2>
				<button>OPEN WEB PLAYER</button>
			</div>
		</main>
		<footer>
			<div class="banner">
				<img src="spotify-logo.png" alt="Spotify Logo" />
			</div>
		</footer>
	</body>
</html>
